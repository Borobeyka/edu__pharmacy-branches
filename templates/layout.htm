<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex justify-content-center">
    <div class="w-75">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}"><h4>Аптечная сеть</h4></a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        {% for item in current_menu.children %}
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if item.active }}" href="{{ item.url }}">{{ item.text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <div class="d-flex align-items-center">

                        {% if user: %}
                        <i class="bi bi-person-circle me-1" style="font-size: 1.5rem"></i>
                        <b>{{ user.name }} {{ user.surname }}</b>
                            <a href="{{ url_for('employee_logout') }}" class="btn btn-outline-danger ms-3">Выход</a>
                        {% else: %}
                            <a href="{{ url_for('employee_auth') }}" class="btn btn-success">Войти в систему</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <div style="padding: 1.5rem 0">
            {% block body %}{% endblock %}
        </div>

    </div>
</body>

</html>
